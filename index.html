<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>
    <script src="https://kit.fontawesome.com/97e0bfc9c9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="page_block">
        <!-- Logo, Nav bar -->
        <header>
            <nav>
                <a href="#"><img id="logo" src="./images/logo/Booki@3x.png" alt="logo booki" /></a>
                <div id="nav_container">
                    <div id="hebergements"><a href="#" class="a_decoration">Hébergements</a></div>
                    <div id="activités"><a href="#" class="a_decoration">Activités</a></div>
                </div>
            </nav>
        </header>
        <!-- Headings, recherche -->

        <main>
            <section id="section1">
                    <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                    <p>En plein centre ville ou en pleine nature</p>
                    <span id="search">
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="text" placeholder="Marseille, France">
                        <button>
                            <span>Rechercher</span>
                            <i class="fas fa-search"></i>
                        </button>
                    </span>
                    <!-- Filtres -->
                    <div id="filters">
                        <div id="bloc1">
                            <h2>Filtres</h2>
                        </div>
                        <div id="list_block">
                            <ul id="filters_lists">
                                <li>
                                    <button>
                                    <span class="icon_design"><i class="fas fa-money-bill-wave"></i></span>
                                    <span class="filter_text">Économique</span>
                                    </button>
                                </li>

                                <li>
                                    <button>
                                    <span class="icon_design"><i class="fas fa-child"></i></span>
                                    <span class="filter_text">Familial</span>
                                    </button>
                                </li>

                                <li>
                                    <button>
                                    <span class="icon_design"><i class="fas fa-heart"></i></span>
                                    <span class="filter_text">Romantique</span>
                                    </button>
                                </li>

                                <li>
                                    <button>
                                    <span class="icon_design"><i class="fas fa-dog"></i></span>
                                    <span class="filter_text">Animaux autorisés</span>
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div id="information">
                        <i class="fas fa-info"></i>
                        <p><span id="info_text">Plus de 500 logements sont disponibles dans cette ville</span></p>
                    </div>
            </section>
        </main>
    </div>
    
</body>
</html>
